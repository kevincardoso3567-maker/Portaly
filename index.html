<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Estudos Dinâmico | Hub de Estudos</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <header class="hub-header">
        <h1 class="main-title hub-title-corner">Portaly</h1>

        <section class="add-button-section">
            <button id="openFormModal" class="add-link-button">Adicionar novo link</button>
        </section>
    </header>

    <div id="formContainerContent" class="form-container form-hidden">
        <h2 class="form-title">Adicionar novo app/site</h2>
        <form id="appForm" class="app-form">
            <input type="text" id="appName" placeholder="Nome do app/site" required>
            <input type="file" id="appImg" accept="image/*" required>
            <input type="url" id="appLink" placeholder="URL do site/app" required>
            <input type="text" id="appCategory" placeholder="Categoria (Ex: Matemática, Idiomas)" required>
            <button type="submit" class="submit-button">Gerar Cartão</button>
        </form>
    </div>

    <div class="layout-container">
        
        <nav id="sidebar" class="sidebar">
            <h3 class="sidebar-title">Categorias</h3>
            <ul id="sidebar-nav-list" class="sidebar-nav-list">
                </ul>
        </nav>
        
        <main class="main-content content-area">
            <section id="categoriesContainer" class="categories-hub-grid">
                </section>
        </main>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
